<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>

<body style="margin: 0;padding: 0">
    <div>图片缩放</div>
    <div class="pinch-box" style="width: 100%;height: 100%;background-color: #333;position: fixed;top: 0;margin: 0;padding: 0">
        <img src="img/frog.jpg" class="pinch-s" style="width: 100%;position: absolute;top: 50%;">
    </div>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/pinchzoom.js"></script>
    <script type="text/javascript">
    $(function() {
        $('.pinch-s').each(function() {
            var that=this;
            setTimeout(function() {
            new RTP.PinchZoom($(that), {});
            },3000)
        });
    })

    </script>
</body>

</html>
